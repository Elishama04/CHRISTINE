<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>
<style>
/* --- Body & Background --- */
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  transition: background 0.5s ease;
}

/* --- Container --- */
.container {
  background: rgba(255,255,255,0.95);
  padding: 50px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  position: relative;
  z-index: 1;
}

/* --- Heading --- */
h1 {
  font-size: 2.5rem;
  color: #ff4d6d;
  margin-bottom: 30px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

/* --- Buttons --- */
button {
  font-size: 18px;
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#yes:hover {
  transform: scale(1.1);
  background: #ff1a4d;
}

#no {
  background: #ccc;
  position: absolute;
  transition: left 0.3s ease, top 0.3s ease;
}

/* --- Yay message style --- */
.yay-message {
  color: white;
  text-align: center;
  font-size: 3rem;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* --- Heart floating effect --- */
.heart {
  position: absolute;
  color: #ff4d6d;
  font-size: 2rem;
  animation: float 3s ease-in infinite;
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  50% { transform: translateY(-100px) rotate(20deg); opacity: 0.7; }
  100% { transform: translateY(-200px) rotate(-20deg); opacity: 0; }
}
</style>
</head>

</html>
